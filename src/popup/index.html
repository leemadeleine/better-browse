<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterBrowse - Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Poppins:wght@500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Initial loading state */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      
      .loading h1 {
        color: #492D97;
        margin-bottom: 10px;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
      }
      
      .loading p {
        color: #666666;
        margin-top: 0;
        font-family: 'Nunito', sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(73, 45, 151, 0.2);
        border-top: 4px solid #492D97;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state that will be replaced by React -->
      <div class="loading">
        <h1>BetterBrowse</h1>
        <p>Your eco-conscious assistant</p>
        <div class="loading-spinner"></div>
        <p>Loading your dashboard...</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
